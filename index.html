<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>News App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-mustard">
        <div class="container">
          
            <a href="#" onclick="reload()" class="navbar-brand">
                <img src="./assets/logo.png" alt="company logo" class="company-logo-small">
            </a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link hover-link" href="#" id="ipl" onclick="onNavItemClick('ipl')">IPL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-link" href="#" id="finance" onclick="onNavItemClick('finance')">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-link" href="#" id="politics" onclick="onNavItemClick('politics')">Politics</a>
                    </li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="form-control news-input" placeholder="e.g. Science">
                <button id="search-button" class="btn btn-primary search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
